<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    
    
    
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" name="" id="search" placeholder="Enter city name" spellcheck="false">
            <button id="btn"><ion-icon name="search-outline"></ion-icon></button>
        </div>
        <div class="whether">
            <i class="wi wi-day-sunny" id="1"></i>
            <i class="wi wi-day-cloudy" id="2"></i>
            <i class="wi wi-cloud" id="3"></i>
            <i class="wi wi-cloudy" id="4"></i>
            <i class="wi wi-day-showers" id="5"></i>
            <i class="wi wi-rain" id="6"></i>
            <i class="wi wi-thunderstorm" id="7"></i>
            <i class="wi wi-snow" id="8"></i>
            <i class="wi wi-day-fog" id="9"></i>
            <div class="temp"></ion-icon> 22Â°C</div>
            <div class="city">Nagpur</div>
            <div class="det">
                <div class="col">
                    <i class="wi wi-humidity"></i>
                    <p class="humid">50%</p>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <i class="wi wi-windy"></i>
                    <p class="wind">15 km/hr</p>
                    <p>Wind Speed</p>
                </div>

            </div>
        </div>
    </div>



    <script src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
